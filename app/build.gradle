dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'

    //noinspection GradleCompatible
    implementation 'com.android.support:design:27.1.0'

    //noinspection GradleCompatible
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //黄油刀
    implementation 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    //Glide图片处理
    implementation 'com.github.bumptech.glide:glide:3.8.0'

    //facebook
    implementation 'com.facebook.rebound:rebound:+'

    //OKGO
    implementation 'com.lzy.net:okgo:3.0.4'

    //noinspection GradleCompatible
    implementation 'com.android.support:cardview-v7:25.2.0'

    //recyleview

    //noinspection GradleCompatible
    implementation 'com.android.support:recyclerview-v7:27.0.2'

    //时间 选择器
    implementation 'com.contrarywind:Android-PickerView:4.1.6'

    //地址选择器
    implementation 'com.github.ywp0919:AddressPickerLib:+'

    //TDialog
    implementation 'com.timmy.tdialog:tdialog:2.0.0'

    //优惠券样式
    implementation 'com.github.dongjunkun:CouponView:+'

    //banner 轮播图
    implementation 'com.youth.banner:banner:1.4.10'

    //预加载
    implementation 'com.github.florent37:fiftyshadesof:1.0.0'

    //加载动画
    implementation 'com.zyao89:zloading:1.0.11'
    implementation 'com.android.support:multidex:1.0.3'

    //GIF加载
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.1'
    implementation files('libs/usb_printer.jar')

    implementation 'com.solidfire.code.gson:gson:2.6.2'
    implementation 'com.flipboard:bottomsheet-core:1.5.1'



}

